name: Android Release Build

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle (CPU/GPU APKs + nativecalc SO)
      run: |
        ./gradlew :app:assembleCpuRelease :app:assembleGpuRelease :nativecalc:externalNativeBuildDebug

    - name: Upload APKs (CPU/GPU flavors)
      uses: actions/upload-artifact@v4
      with:
        name: app-release-flavors
        path: |
          app/build/outputs/apk/cpu/release/*.apk
          app/build/outputs/apk/gpu/release/*.apk
        retention-days: 30

    - name: Upload nativecalc .so (arm64-v8a)
      uses: actions/upload-artifact@v4
      with:
        name: nativecalc-arm64-so
        path: |
          nativecalc/build/intermediates/**/arm64-v8a/libnativecalc.so
          nativecalc/build/**/obj/arm64-v8a/libnativecalc.so
        retention-days: 30

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main'
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          app/build/outputs/apk/cpu/release/*.apk
          app/build/outputs/apk/gpu/release/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
